# Configuration des paramètres email pour GardensNoLife
# Ce fichier peut être modifié selon l'environnement (dev, test, prod)

# Configuration SMTP
email.smtp.host=smtp.gmail.com
email.smtp.port=465
email.smtp.ssl=true
email.smtp.starttls=false
email.smtp.trust.certificate=false

# Authentification
email.smtp.username=noreply@gardensnolife.com
email.smtp.password=gardensnolife2024

# Expéditeur par défaut
email.from=noreply@gardensnolife.com
email.replyto=

# Paramètres généraux
email.charset=UTF-8
email.html=true

# Configuration pour différents environnements
# DEV
email.dev.host=localhost
email.dev.port=1025
email.dev.ssl=false

# PROD
email.prod.host=smtp.gardensnolife.com
email.prod.port=587
email.prod.ssl=false
email.prod.starttls=true

# Templates d'email
email.template.subject.approved=Demande de mission approuvée - {destination}
email.template.subject.rejected=Demande de mission refusée - {destination} 